dist: bionic

language: go
sudo: false

matrix:
  include:
    - go: 1.13.x
      env:
        - ARTIFACT=true
    # - go: 1.12.x
  allow_failures:
    # - go: 1.14.x

env:
  global:
    # Enable Go Module Support
    - GO111MODULE=on

before_install:
  - go get github.com/mitchellh/gox

install:
  - # skip

script:
  - set -e
  - go get -t -v ./...
  - diff -u <(echo -n) <(gofmt -d .)
  # - go vet $(go list ./... | grep -v /vendor/)
  # - go test -v -race ./...
  - | # Only build binaries from the supported Go version
      if [ "${ARTIFACT}" = "true" ]; then
        GOFLAGS=-mod=vendor
        gox -os="windows" \
            -arch="amd64" \
            -output="release/gontlm-proxy_{{.OS}}_{{.Arch}}" \
            -ldflags "-X main.Rev=`git rev-parse --short HEAD`" \
            -verbose ./...;
        find release/* -type f -exec sh -c 'sha256sum {} | cut -f1 -d" " > {}.SHA256SUM' \;
      fi
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: ""
  file:
    - release/gontlm-proxy_windows_amd64.exe
    - release/gontlm-proxy_windows_amd64.exe.SHA256SUM
    # - release/gontlm-proxy_darwin_amd64
    # - release/gontlm-proxy_darwin_amd64.SHA256SUM
    # - release/gontlm-proxy_linux_amd64
    # - release/gontlm-proxy_linux_amd64.SHA256SUM
  on:
    repo: bdwyertech/gontlm-proxy
    tags: true
    condition: $ARTIFACT = true
